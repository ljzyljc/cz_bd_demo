<!doctype html>
<html>
<head>

	照片

</div>
<ul class="dlyc2_main">
	<li>
		<div class="check">	
			<a class="dlyc1_3href"></a>
		</div>
		<a class="dlyc1_3href"><img src="images/car.png" /></a>
	</li>
	
</ul>
</div>
	
<div class="dlyc1_top">
	<div class="dlyc1_top_lf">
		<a id="dlyc1_img"><img src="images/dlyc_nopic.png" /></a>
	</div>
	<div class="dlyc1_top_rt">
		<p class="text1">上传堵路车辆现在照片</p>
		<p class="text2">图片：清晰；牌照清楚</p>
	</div>

<div id="dlyc1_3" style="width: 100%; height: 200%; background: #FFFFFF; position: absolute; left: 0px; top: 0px; display: none;  z-index: 6;">
	<div class="dlyc1_top">
	<div class="dlyc1_top_lf">
		<a id="dlyc1_img"><img src="images/car.png" /></a>
	</div>
	<div class="dlyc1_top_rt">
		<p class="text1">上传堵路车辆现在照片</p>
		<p class="text2">图片：清晰；牌照清楚</p>
	</div>
</div>
	
	
<div class="lxr">
    <div class="lxr_left">
      <div class="lxr_text">车牌号：</div>
    </div>
    <div class="lxr_right">
      <input name="" type="text" value="吉A BK828" placeholder="">
    </div>
</div>

<div class="lxr">
    <div class="lxr_left">
      <div class="lxr_text">地址：</div>

</div>

<div class="lxr">

      <div class="lxr_text">地址：</div>

    <div class="lxr_right">

</div>
<div class="dlyc_btn"><a>下一步</a></div>
</body>
<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	$(function(){
		$("#dlyc1_img").click(function(){
			$(".dlyc1_mask").show();
			$(".dlyc1_bot").slideToggle();
			
		})
		$("#sjxc").click(function(){
			$(".dlyc1_mask").hide();
			$(".dlyc1_bot").hide();
			$("#photo").show();
		})
		$(".dlyc1_3href").click(function(){
			$(".dlyc1_mask").hide();
			$(".dlyc1_bot").hide();
			$("#photo").hide();
			$("#dlyc1_3").show();
		})
		
	})
</script>
</html>
